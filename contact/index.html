<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <div class="inline-row">
            <img/>
            <form onsubmit="sendForms(event)">
                <h2 id="title">Entre em contato</h2>
                <div class="form-row">
                    <label>E-mail: </label>
                    <input id="email-input" type="email" placeholder="Seu e-mail" required/>
                </div>
                <div class="form-row">
                    <label>Assunto: </label>
                    <input id="about-input" type="text" placeholder="Texto aqui" required/>
                </div>
                <div class="form-row" id="textarea-row">
                    <label>Descrição: </label>
                    <textarea id="textarea-email"  placeholder="Corpo do E-mail"></textarea>
                </div>
                <div class="form-row" id="textarea-row"></div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../navbarImporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>
</html>
